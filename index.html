<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <p id="resultado"></p>
        <div class="botoes">
            <button class="botao operador" id="operadorSomar">+</button>
            <button class="botao operador" id="operadorSubtrair">-</button>
            <button class="botao operador" id="operadorDividir" >/</button>
            <button class="botao operador" id="operadorMultiplicar">*</button>  
            <button class="botao" id="tecla7">7</button>
            <button class="botao" id="tecla8">8</button>
            <button class="botao" id="tecla9">9</button>
            <button class="botao" id="backspace">Back</button>     
            <button class="botao" id="tecla4">4</button>
            <button class="botao" id="tecla5">5</button>
            <button class="botao" id="tecla6">6</button>
            <button class="botao" id="igual">=</button>         
            <button class="botao" id="tecla1">1</button>
            <button class="botao" id="tecla2">2</button>
            <button class="botao" id="tecla3">3</button>
            <button class="botao" id="tecla0" >0</button>
            <button class="botao" id="decimal">.</button>
            <button class="botao" id="clear">C</button>         
        </div>   
    </div>
    <script src="script.js"></script>
</body>
</html>
